version: '3.8'

services:
  mysql:
    image: mysql:8.0.33
    container_name: mysql-container
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: my_crud_db
      MYSQL_USER: admintzl
      MYSQL_PASSWORD: admintzl123
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:latest
    container_name: redis-container
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build: .
    container_name: springboot-app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_APPLICATION_NAME: common

      # MySQL DB connection
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/my_crud_db
      SPRING_DATASOURCE_USERNAME: admintzl
      SPRING_DATASOURCE_PASSWORD: admintzl123
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.cj.jdbc.Driver

      # JPA and Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.MySQL8Dialect

      # Redis config
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379


      # Spring Security
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin123

      # JWT
      JWT_SECRET: 
      JWT_EXPIRATION: 7200000
      RESETPASSWORDLINK: http://localhost:4200/resetpassword

      # Mail settings
      SPRING_MAIL_HOST: smtp.gmail.com
      SPRING_MAIL_PORT: 587
      SPRING_MAIL_USERNAME: tzl.javadeveloper@gmail.com
      SPRING_MAIL_PASSWORD: coff fimy jlte wwtx
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
      SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"

volumes:
  mysql_data:
  redis_data:
